<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoEve02</title>
</head>
<body>
    <h1 style="text-align: center;">Exo02-Détection par le Gestionnaire d’événements</h1>
    <form name="form" id="monForm" style="text-align: center;">
        <input type="button" id="btn1" value="Button 1" style="background-color: rgb(3, 189, 3); width: 150px; height: 50px">
        <input type="button" id="btn2" value="Button 2"  style="background-color: rgb(0, 153, 255); width: 150px; height: 50px"> 
        <input type="button" id="btn3" value="Button 3"  style="background-color: rgb(224, 98, 98); width: 150px; height: 50px">
    </form>
    <script type="text/javascript">
        var btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", f); //Fonction clasique
            function f(evt) {
            alert("Hello World");
        }
        var btn2 = document.getElementById("btn2");
        btn2.addEventListener("mouseover", function (evt) { //Fonction Annonyme
            alert("Hello World");
        });
        var btn3 = document.getElementById("btn3");
        btn3.addEventListener("dblclick", function (evt) {
            alert("Hello World");
        });
    </script>
</body>
</html>
